# ============================================
# MYSQL DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:mysql://user-db:3306/user_service_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=divya
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8081

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================
# EUREKA CLIENT CONFIGURATION
# ============================================
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=user-service
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ============================================
# ACTUATOR ENDPOINTS
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.com.vehiclemanagement.userservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH: mm:ss} - %msg%n

# ============================================
# APPLICATION INFO
# ============================================
info.app.name=User Management Service
info.app.description=User Management Service for Vehicle Service Management System
info.app.version=1.0.0
