# ========================
# SERVER CONFIG
# ========================
server.port=8083

# ========================
# DATABASE CONFIG
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/service_registry_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=divya
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ========================
# EUREKA
# ========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# ========================
# FEIGN
# ========================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# ========================
# EMAIL
# ========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=divyabathini08@gmail.com
spring.mail.password=YOUR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ========================
# FILE UPLOAD
# ========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ========================
# LOGGING
# ========================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

# ========================
# CUSTOM APP CONFIG
# ========================
app.base-url=http://localhost:8083
app.company-name=Vehicle Service Center
app.support-email=support@VehicleService.com
